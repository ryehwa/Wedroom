<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WedRoom</title>
    <link href="css/free_update.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrap">
        <!-- 로고 -->
        <header class="hd">
            <div class="logo">
                <a href="#"><img src="image/logo.png"></a>
            </div>
        </header>
        <!-- 메뉴바 -->
        <nav class="nav">
            <ul class="menu">
                <li><a href="#">쉐어하우스</a></li>
                <li><a href="#">룸메이트</a></li>
                <li><a href="#">자유게시판</a></li>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">성향테스트</a></li>
            </ul>
        </nav>
        <!-- 게시글 작성 -->
        <article class="board_update">
            <p class="tiele">자유게시판 수정</p>
            <form>
                <table class="update">
                    <tr>
                        <td class="update_id"><strong>아이디</strong></td>
                        <td>wedroom</td>
                    </tr>
                    <tr>
                        <td class="update_title"><strong>제목</strong></td>
                        <td><input type="text" name="titel" class="board-title" placeholder="제목을 입력해주세요."></td>
                        <span class="msg" id="title_error">제목을 입력해주세요.</span>
                    </tr>
                    <tr>
                        <td class="write_content"><strong>내용</strong></td>
                        <td><textarea class="board-content" name="content" rows="20" placeholder="내용을 입력해주세요."></textarea></td>
                        <span class="msg2" id="content_error">내용을 입력해주세요.</span>
                    </tr>
                </table>
                <div class="btn-write">
                    <input type="button" class="btn-cancel" onclick="" value="취소">
                    <input type="submit" class="btn-update" onclick="" value="수정">
                </div>
            </form>
        </article>

        <!-- 꼬리말 -->
        <footer class="ft">
            <nav class="nav2">
                <ul>
					<li><a href="#">서비스 이용약관</a></li>
					<li class="l1">l</li>
					<li><a href="#">개인정보처리 방침</a></li>
					<li class="l1">l</li>
					<li><a href="#">광고 문의</a></li>
					<li class="l1">l</li>
					<li><a href="#">고객서비스 센터</a></li>
                    <li class="l1">l</li>
					<li><a href="#">위치기반 서비스 이용약관</a></li>
				</ul>
            </nav>
            <br>
            <p class="p">
                <a>상호 : (주)위드룸&nbsp;|&nbsp;주소 : 서울특별시 강남구 테헤란로1길 10&nbsp;|&nbsp;팩스 : 02-123-4567</a>
                <br>
                <a>서비스 이용문의 : 1234-9876&nbsp;|&nbsp;이메일 : cs@wedroom.com</a>
            </p>
        </footer>
    </div>
</body>
</html>
